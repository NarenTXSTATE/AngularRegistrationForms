<div class="container">
  
  <h2 align="center">Contact Form</h2>

<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="firstname">Firstname : </label>
    <input type="text" name="firstname" class="form-control" formControlName="firstname"/>
  </div>
  
  
  <div *ngIf="formErrors.firstname" class="alert alert-danger">
    {{formErrors.firstname}}
  </div>
  
  <div class="form-group">
    <label for="lastname">Lastname  : </label>
    <input type="text" name="lastname"  class="form-control" formControlName="lastname"/>
  </div>
  <div class="form-group">
    <label for="city">City      : </label>
    <input type="text" name="city"  class="form-control" formControlName="city"/>
  </div>
  <div class="form-group">
    <label for="state">State     : </label>
    <input type="text" name="state" class="form-control" formControlName="state"/>
  </div>
  
  <input type="submit" value="REGISTER" class="btn btn-primary" (click)="registerProcess()"/>
  
  </form>

</div>
