<div class="container">
  
  <h2 align="center">Contact Form</h2>

<form>
  <div class="form-group">
  <label for="firstname">Firstname : </label>
  <input type="text" name="firstname" class="form-control" #fname="ngModel" required minlength="4" maxlength="10" [(ngModel)]="contact.firstname"/>
  
  <div *ngIf="(fname.touched || fname.dirty) && fname.errors" class="alert alert-danger">

      <div [hidden]="!fname.errors.required">
        FirstName is required
      </div>  
      
      <div [hidden]="!fname.errors.minlength">
        FirstName must be atleast 4 characters length
      </div>   
      
      
      <div [hidden]="!fname.errors.required">
        FirstName cannot be more than 10 characters
      </div>   
      
  </div>
  
  </div>
  
  <div class="form-group">
  <label for="lastname">Lastname  : </label>
  <input type="text" name="lastname"  class="form-control" [(ngModel)]="contact.lastname"/>
  </div>
  <div class="form-group">
  <label for="city">City      : </label>
  <input type="text" name="city"  class="form-control" [(ngModel)]="contact.city"/>
  </div>
  <div class="form-group">
  <label for="state">State     : </label>
  <input type="text" name="state" class="form-control" [(ngModel)]="contact.state"/>
  </div>
  
   <div class="form-group">
    <label for="email">Email :</label>
    <input type="email" name="email" class="form-control" #eaddr="ngModel" required [(ngModel)]="contact.email" />
    
    <div *ngIf="(eaddr.dirty && !eaddr.errors)" class ="alert alert-info">

      <div>
        Email address has been updated
      </div>
      
    </div>
    
    <div *ngIf="(eaddr.errors)" class ="alert alert-danger">
        
      <div [hidden]="!eaddr.errors.required" >
        Email is required
      </div>
      </div>
    
  </div>

  <div class="form-group">
    <label for="phone">Phone :</label>
    <input type="text" name="phone" class="form-control" #pnumber="ngModel" required minlength="10" maxlength="10" [(ngModel)]="contact.phone" />
    
    <div *ngIf="(pnumber.dirty && !pnumber.errors)" class ="alert alert-info">
      <div>
        Phone number has been updated
      </div>
      </div>
      <div *ngIf="(pnumber.errors)" class ="alert alert-danger">
        
      <div [hidden]="!pnumber.errors.required" >
        Phone number is required
      </div>
      
      <div [hidden]="!pnumber.errors.minlength">
        Phone number must be 10 numbers
      </div>
      
    </div>
  </div>
  <input type="submit" value="REGISTER" class="btn btn-primary" (click)="registerProcess()"/>
  
  </form>

</div>
